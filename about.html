<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>About - うまいだんご</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link rel="stylesheet" type="text/css" href="/css/ui.css">
        <script defer src="/script/script.js"></script>
        <meta name="description" content="うまいだんご(umaidango)は、GUIソフトウェアなどを開発しているプログラマー。略名は「udapp」といい、これはうまいだんごアプリ拡張子という拡張子からきている。">
  
    </head>
    <body>
        <nav>
            <div id="header_main">
                <div id="menu_btn" class="btn btn-default ripple hover_e" onclick="menu_btn_clicked()">
                    <span>
                        <svg id="menu_img" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#5f6368"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"></path></svg>
                    </span>    
                    
              
            
                    </div>
                <span class="logo_txt_container"><img id="img" src="/img/image.png"><span class="txt_h1">うまいだんご</span></span>
            </div>
        </nav>

        <div style="height: 8vh;"></div>

        <div id="menu"></div>

        <div id="menu_on"></div>

        <main>
            <div id="about" class="pages">

            </div>
        </main>

        <footer id="main_footer">

        </footer>


        <script>
              fetch('index.html')
    .then(response => response.text())
    .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const about_page = doc.getElementById('about_page');

        if (about_page) {
            const about = document.getElementById('about');
            if (about) {
                about.innerHTML = about_page.innerHTML;
            }
        }
    })
    .catch(error => {
        console.error('データの取得中にエラーが発生しました:', error);
    });
    </script>

    </body>
</html>
