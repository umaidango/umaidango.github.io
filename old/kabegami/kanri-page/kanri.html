        </form>

        
        <script language="JavaScript" type="text/javascript">
            function nextPage() {
                id = document.login_form.id.value
                pwd = document.login_form.pass.value;
                location.href = id + pwd + "mxw4di8dxdqpz2fst06ealv659ymmu7ympt35a3ybmo3r6thhl.html";
