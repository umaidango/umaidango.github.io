date-tooltip {
  display: inline-block;
  position: relative;
}

date-tooltip::before,
date-tooltip::after {
  -webkit-transition: all 0.2s;
  opacity: 0;
  position: absolute;
  transition: all 0.2s;
  visibility: hidden;
  z-index: 11;
}

date-tooltip::before {
  -webkit-transform: translateY(-50%);
  border-color: transparent #5f6368 transparent transparent;
  border-style: solid;
  border-width: 3px 7px 3px 0;
  content: "";
  height: 0;
  left: calc(100% + 6px);
  top: 50%;
  transform: translateY(-50%);
  width: 0;
}

date-tooltip::after {
  -webkit-transform: translateY(-50%);
  background: #5f6368;
  border-radius: 3px;
  color: #fff;
  content: attr(data-tooltip);
  display: block;
  font-size: 11px;
  font-weight: 600;
  left: calc(100% + 13px);
  padding: 5px 10px;
  top: 50%;
  transform: translateY(-50%);
  white-space: nowrap;
}

date-tooltip:hover {
  cursor: pointer;
}

date-tooltip:hover::before {
  opacity: 1;
  visibility: visible;
}
  
  .header-button:hover{
    background-color: #dddddd30;
    border-radius:0px;
  }

date-tooltip:hover::after {
  opacity: 1;
  visibility: visible;
}
