    .loader {
    width: 50px;
    aspect-ratio: 1;
    border-radius: 50%;
    border: 8px solid #87edff;
    animation:
      l20-1 0.8s infinite linear alternate,
      l20-2 1.6s infinite linear;
  }
  @keyframes l20-1{
     0%    {clip-path: polygon(50% 50%,0       0,  50%   0%,  50%    0%, 50%    0%, 50%    0%, 50%    0% )}
     12.5% {clip-path: polygon(50% 50%,0       0,  50%   0%,  100%   0%, 100%   0%, 100%   0%, 100%   0% )}
     25%   {clip-path: polygon(50% 50%,0       0,  50%   0%,  100%   0%, 100% 100%, 100% 100%, 100% 100% )}
     50%   {clip-path: polygon(50% 50%,0       0,  50%   0%,  100%   0%, 100% 100%, 50%  100%, 0%   100% )}
     62.5% {clip-path: polygon(50% 50%,100%    0, 100%   0%,  100%   0%, 100% 100%, 50%  100%, 0%   100% )}
     75%   {clip-path: polygon(50% 50%,100% 100%, 100% 100%,  100% 100%, 100% 100%, 50%  100%, 0%   100% )}
     100%  {clip-path: polygon(50% 50%,50%  100%,  50% 100%,   50% 100%,  50% 100%, 50%  100%, 0%   100% )}
  }
  @keyframes l20-2{ 
    0%    {transform:scaleY(1)  rotate(0deg)}
    49.99%{transform:scaleY(1)  rotate(135deg)}
    50%   {transform:scaleY(-1) rotate(0deg)}
    100%  {transform:scaleY(-1) rotate(-135deg)}

    
  }

<script>
        
    window.addEventListener('scroll', () => {
        if (window.scrollY > 0) {
            navi.style = 'z-index: 5; border-radius:0px; padding: 10px; border: 1px #eee solid; width: 100%; margin-left: 30px; padding-right: 63px; margin-top: -8px;';
            top_btn.style.display = 'block';
        } else {
            navi.style = '';
            top_btn.style.display = 'none';
        }
    });



    function menu_o()
    {
        if (menu.style.display == "none")
        {
            document.getElementById('menu').style.animation = '0.3s updown-anime';
            document.getElementById('menu').style.display = 'block';
        }

        else if(menu.style.display == "block")
        {
            document.getElementById('menu').style.animation = '0.3s downup-anime';
            setTimeout(() => {
            document.getElementById('menu').style.display = 'none';} , "280");
            }
        }
</script>
